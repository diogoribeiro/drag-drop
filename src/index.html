        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="topo">
                    <h3>Plugin Drag&Drop</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 drag">
                    <div class="col-xs-2">Caixa 1</div>
                    <div class="col-xs-2">Caixa 2</div>
                    <div class="col-xs-2">Caixa 3</div>
                    <div class="col-xs-2">Caixa 4</div>
                    <div class="col-xs-2">Caixa 5</div>
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row" id="stage-indicator">
                    &nbsp;
                </div>
                <div class="row" id="stage">
                    &nbsp;
                </div>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/dragdrop.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            $(document).ready(function(){
                $(".drag").drag({
                    stage: "#stage",
                    onDrag: function(element){
                        $("#stage-indicator").hide();
                        $("#stage").show();
                        $("#stage").animate({
                            height: 300
                        }, 1000);
                    },
                    onCollide: function(element, stage){
                    },
                    onMove: function(element, collided){
                        if(collided){
                            $("#stage").css("background-color", "#ff0000");
                        } else {
                            $("#stage").css("background-color", "#00000A");
                        }
                    },
                    afterDrag: function(){
                        $("#stage").animate({
                            height: 0
                    }, 1000, function(){
                            $("#stage").hide();
                            $("#stage-indicator").show();
                        });
                        $("#stage").css("background-color", "#00000A");
                    }
                });
            });

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
